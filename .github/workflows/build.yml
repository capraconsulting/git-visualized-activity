name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm ci
      - run: npm run lint
      - name: Generate snapshots
        run: npm run snapshots
      - name: Check for snapshots diff
        run: |
          git status
          git diff --exit-code
